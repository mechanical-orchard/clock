name: ci

on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: test suite [otp=${{matrix.otp}}, elixir=${{matrix.elixir}}]
    strategy:
      matrix:
        otp: [24.x, 25.x, 26.x]
        elixir: [1.14.x]
    steps:
      - uses: actions/checkout@v4.1.4
      - name: Cache Dependencies
        uses: actions/cache@v4.0.2
        with:
          path: |
            deps
            _build
            tmp/plts
          key: elixir-cache-${{matrix.elixir}}-otp-${{matrix.otp}}-${{runner.os}}-${{hashFiles('mix.lock')}}-${{github.ref}}
          restore-keys: |
            elixir-cache-${{matrix.elixir}}-otp-${{matrix.otp}}-${{runner.os}}-${{hashFiles('mix.lock')}}-
      - uses: erlef/setup-beam@v1.17.5
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Get deps
        run: mix deps.get
      - name: Run Tests
        env:
          MIX_ENV: test
        run: mix test --trace
      - name: Build docs
        run: mix docs
      - name: Credo
        run: mix credo
      - name: Create PLTs
        run: mix dialyzer --plt
      - name: Dialyzer
        run: mix dialyzer
